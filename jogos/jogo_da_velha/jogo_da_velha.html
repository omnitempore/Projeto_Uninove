<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen">
    <link rel="icon" type="image/x-icon" src="img/favicon.png">
</head>
<body>   

    <div class="container">
        <div class="nome-jogo"><p>Jogo da Velha</p></div>

        <div class="jogadores">
            <div id="jogador1"><p>Jogador X</p></div>
            <div id="placarJogadorX"></div>
            <div> - </div>
            <div id="placarJogadorO"></div>
            <div id="jogador2"><p>Jogador O</p></div>
        </div>

        <div class="jogo-da-velha">
            <div class="img-jogo">
                <div id="row">
                    <button onclick="selecionarPosicao('00')"><div id="posicao-00"></div></button>
                    <button onclick="selecionarPosicao('01')"><div id="posicao-01"></div></button>
                    <button onclick="selecionarPosicao('02')"><div id="posicao-02"></div></button>
                    
                </div>
                
                <div id="row">
                    <button onclick="selecionarPosicao('10')"><div id="posicao-10"></div></button>
                    <button onclick="selecionarPosicao('11')"><div id="posicao-11"></div></button>
                    <button onclick="selecionarPosicao('12')"><div id="posicao-12"></div></button>
                </div>
                
                <div id="row">
                    <button onclick="selecionarPosicao('20')"><div id="posicao-20"></div></button>
                    <button onclick="selecionarPosicao('21')"><div id="posicao-21"></div></button>
                    <button onclick="selecionarPosicao('22')"><div id="posicao-22"></div></button>                    
                </div>
                
            </div>
        </div>

        <div>
            <button onclick="novoJogo()" id="novoJogo">Novo Jogo</button>
        </div>
  
    </div>

    <script src="js/jogo_da_velha.js" defer></script>
</body>
</html>
