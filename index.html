<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">

    <link rel="stylesheet" href="css/style.css" media="screen">
</head>

<body>

    <div class="buttons-index" width="100%;">
        <a class="jogos" href="https://s3.sa-east-1.amazonaws.com/app.jogosonline.cf/jogos/jogo_enigma/o_jogo.html">
            <button class="big-button">Enigmas
                <img class="mini-jogo-img" src="img/assets/lupa.png" alt="jogo-enigma">
            </button>
        </a>

        <a class="jogos" href="https://s3.sa-east-1.amazonaws.com/app.jogosonline.cf/jogos/jogo_da_forca/forca.html">
            <button class="big-button">Jogo da Forca
                <img class="mini-jogo-img" src="img/assets/forca.png" alt="jogo-forca">
            </button>
        </a>
        
        <a class="jogos" href="https://s3.sa-east-1.amazonaws.com/app.jogosonline.cf/jogos/jogo_da_velha/jogo_da_velha.html">
            <button class="big-button">Jogo da Velha
                <img class="mini-jogo-img" src="img/assets/velha.png" alt="jogo-velha">
            </button>
        </a>
    </div>

    <div class="bug-img">
        <a href="https://s3.sa-east-1.amazonaws.com/app.jogosonline.cf/repotar_bug/reportar_bug.html" target="_blank">
            <img src="./img/assets/bug.png" alt="bug-img">
        </a>
        <span class="report-bug">Reportar Bug</span>
    </div>

</body>

</html>
